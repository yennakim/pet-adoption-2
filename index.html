<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Adoption</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="filterButtons">
      <button type="button" class="btn btn-primary" id="showAllBtn">
        Show All
      </button>
      <button type="button" class="btn btn-primary" id="catsBtn">Cats</button>
      <button type="button" class="btn btn-primary" id="dogsBtn">Dogs</button>
      <button type="button" class="btn btn-primary" id="dinosBtn">Dinos</button>
    </div>


    <form>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="petName"
          placeholder="Name"
        />
        <label for="petName">Name</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="petColor"
          placeholder="Color"
        />
        <label for="petColor">Color</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="petSkill"
          placeholder="Special Skill"
        />
        <label for="petSkill">Skill</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="petType"
          placeholder="Type of animal"
        />
        <label for="petType">Type</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="petImage"
          placeholder="Image URL"
        />
        <label for="petImage">Image</label>
      </div>
      <button type="submit" class="btn btn-success" id="form-submit">Add Pet</button>
    </form>

    <!-- div will hold the HTML -->
 
    <div id="app"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
